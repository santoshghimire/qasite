{% extends "base.html" %}

{% block content %}
<h1>Available Articles</h1>

<div class="row">
	<div class="col-md-12">
		<ol>
		{% for article in object_list %}
			<li>
				{{article}}
				<br>
				<a href="{% url 'qa:start-quiz' article_id=article.id %}">Start Quiz</a>
			</li>
		{% endfor %}
		</ol>
	</div>
</div>
{% endblock content %}
